name: Go

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v ./...

    - name: Start Vault container
      run: docker-compose -f scripts/docker-compose.yml up -d 
      env:
        VAULT_ROOT_TOKEN: my-root-token
        VAULT_VOLUME: /tmp/vault/data/vault-volume
    
    - name: Debug
      run: docker ps -a

    - name: Run Medusa
      run: ./medusa import ./test/data/import-example-1.yaml -p="secret/data" -v="http://localhost:8201" -t="my-root-token"

